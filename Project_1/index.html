<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="utf-8">
    <title>HTML Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="flex-container">
        <div>Quiz on Important Facts</div>
    </div>

    <div>
        <p>Which one of these is a JavaScript package manager?</p>
        <form class="container">
            <input type="radio" id="Option 1" name="node.js" value="language">
            <label for="Option 1">a: Node.js</label><br>
            <input type="radio" id="Option 2" name="typescript" value="language">
            <label for="Option 2">b: TypeScript</label><br>
            <input type="radio" id="Option 3" name="npm" checked value="language">
            <label for="Option 3">c: npm</label><br>
        </form>


        <button type="submit" id="previous">Previous Question</button>
        <button type="submit" id="next">Next Question</button>
    </div>
    <hr>
</body>

</html>
